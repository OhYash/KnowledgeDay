<div class="flexcol">
  <p style="text-align: center;color: dimgray; font-size: 1.2rem; margin-bottom: 5rem;">
    <!--You won't have to visit this website anymore. I will personally deliver 2 articles each month in your inbox. With a personalised exclusive section. Jump right in!!-->
    Two issues each month. No more, maybe less, all free, and no spam.<br />
    Just your your firstname and email are required.

  <form action="https://formspree.io/xayponar" method="POST">
    <div class="contain-signup">
    <input class="text-input-main" type="text" id="fname" name="fname" placeholder="Your First name" />
    <input class="text-input-main" type="text" id="email" name="email" placeholder="Your Email address" required="" />

  <p style="margin-top: 8rem; text-align: center;">

  </p>
</div>

<script>
  function paramsLoadMain()
  {
    let urlParams = new URLSearchParams(location.search);
    let reml = urlParams.has('ref') ? decodeURIComponent(atob(urlParams.get('ref'))) : "";
    let src = urlParams.has('utm_source') ? urlParams.get('utm_source') : "";
    // append anything extra to the src string only. (refer to the tenor.cards implementation)

    document.getElementById("referrer").value = reml;
    document.getElementById("src").value = src;
  }
  paramsLoadMain();
</script>
